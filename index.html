<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->

  </head>
  <body>
      <!--This is Age Claculator -->

  <section class="card w-75 mx-auto mt-5 ">
      <div class="card-header">
          <h2 class="card-title">Age Claculator</h2>
      </div>
      <div class="card-body">
          <div class="form-group">
              <input id="name"  class="form-control" placeholder="name" type="text">
          </div>
          <div class="form-group">
            <input id="year"  class="form-control" placeholder="year" type="text">
        </div>
        <div class="form-group">
          <input id="agecheck" class="btn btn-primary form-control mt-2" type="submit" value="check">
        </div>
        
        </div>
        <div class="card-footer">
            <p id="result"> </p>
        </div>
   
      </section>


    <!-- This is Age of marriage Claculator-->

      <section class="card w-75 mx-auto mt-5 ">
        <div class="card-header">
            <h2 class="card-title">Age of marriage Claculator</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <input id="Name"  class="form-control" placeholder="name" type="text">
            </div>
            <div class="form-group">
              <input id="years"  class="form-control" placeholder="year" type="text">
          </div>
          <select id="Gender" class="form-select" name="" >
              
            <option  value="male">male</option>
            <option value="female">female</option>
           
        </select>
          <div class="form-group">
            <input id="marriageAgecheck" class="btn btn-primary form-control mt-2" type="submit" value="check">
          </div>
          
          </div>
          <div class="card-footer">
              <p id="Result"> </p>
          </div>
     <!-- This is currency converter -->
        </section>
        <section class="currency_converter card w-75 mx-auto mt-5">
          <div class="container">
              <div class="row">
                  <div class="col-xl-12">
                      <div class="card">
                          <div class="card-header">
                              <h3>Currency Converter</h3>
                          </div>
                          <div class="card-body">
                              <input id="cc_name" type="text" class="form-control" placeholder="Name">
                              <input id="cc_amount" type="number" class="form-control my-3" placeholder="Amount in TAKA">
                              <select id="cc_main" class="form-select" name="" id="">
                                  <option selected>Pleace set your currency</option>
                                  <option value="85">USD</option>
                                  <option value="67">CAD</option>
                                  <option value="91">EURO</option>
                                  <option value="104">POUND</option>
                              </select>
                              <button type="submit" class="btn btn-primary form-control mt-2 cc_button">Convert</button>
                             
                          </div>
                          <div class="card-footer cc_result">
  
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>

       <!-- This is form -->
       <section>
        <div class="card w-75 mx-auto mt-5 ">
             <div class="card-header">
                  <h3 class="text-primary">Create Account</h3>
             </div>
             <div class="card-body px-4">
                  <form action="" id="form">

                       <div class="form-group">
                         <label for="username">Username</label>
                         <input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-describedby="helpId">
                         <i class="fas fa-check-circle" aria-hidden="true"></i>
                         <i class="fa fa-exclamation-circle" ></i>
                         <small id="usermessage" class="text-muted">Error</small>
                       </div>

                       <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" aria-describedby="helpId">
                            <i class="fas fa-check-circle" aria-hidden="true"></i>
                            <i class="fa fa-exclamation-circle" ></i>
                            <small id="emailmessage">Error</small>
                       </div>

                       <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="helpId">
                            <i class="fas fa-check-circle" aria-hidden="true"></i>
                            <i class="fa fa-exclamation-circle" ></i>
                            <small id="passwordmessage">Error</small>
                       </div>

                       <div class="form-group">
                            <label for="password2">Password Check</label>
                            <input type="text" name="password2" id="password2" class="form-control" placeholder="Password Check" aria-describedby="helpId">
                            <i class="fas fa-check-circle" aria-hidden="true"></i>
                            <i class="fa fa-exclamation-circle" ></i>
                            <small id="passwordmessage">Error</small>
                       </div>

                       <button id= type="submit">Submit</button>

                  </form>
             </div>
        </div>
      </section>
